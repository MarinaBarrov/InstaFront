<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Instafront</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae4c52d35e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <p>InstaFront</p>
        <img src="img/fotoPerfil.png" alt="img">
    </header>
    <main>
        <div class="main-container">
            <div class="stories-container">
                <img class="pic" src="img/fotoPerfil.png" alt="">
                <img class="pic" src="img/fotoPerfil.png" alt="">
                <img class="pic" src="img/fotoPerfil.png" alt="">
                <img class="pic" src="img/fotoPerfil.png" alt="">
            </div>
            <div class="feed-container">
                <div class="profile-container">
                    <div class="header-container">
                        <img class="pic" src="img/fotoPerfil.png" alt="">
                        <p>Abril Gonzalez</p>
                    </div>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="feed-body-container">
                <div class="feed-img-container">
                        <img class="profile-pic" src="img/fotoPerfil copia.png" alt="">
                    </div>
                    <div class="icons-feed">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <p>Les gusta a lulipringless y otras personas</p>
                    <p class="coments">Ver los 3,672 comentarios</p>
                    <p>
                        Jonathan Gonzalez Te estabamos esperando!! Vamooh!
                        <br>
                        Gabriela Mancini Hola! que placer verte en frontend!!
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Todos los derechos reservados a NOMBRE PROGRAMADOR/A</p>
    </footer>
</body>

</html>
